<!-- HTML5 문서 형식 선언 -->
<!DOCTYPE html>
<!-- html 문서의 시작과끝을 표시해주는 태그이다  -->
<html lang="ko">
    <!-- html 문서의 각종 정보와 제목, 문서 자체에 대한 설명 및 스크립트,
    스타일 시트의 링크 또는 선언을 포함하는 태그이다
    -->
    <head>
        <!-- 인코딩 방식 설정 -->
        <meta   charset="UTF-8" >
        <!-- 익스플로러에서 현재 문서를 최신 모드로 해석하도록 설정한다 -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- 접속한 기기의 화면에 맞추어 확대/축소하도록 설정한다  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- 검색어로 사용될 키워드 지정 -->
        <meta name="keywords" content="KH, 정보교육원">

        <!-- 페이지를 작성한 프로그램 -->
        <meta name="generator" content="VSCode">

        <!-- 페이지에 대한 설명 -->
        <meta name="description" content="이 페이지는 HTML 구조와 관련된 태그들을 공부하는 페이지입니다">

        <!-- 페이지의 제목을 나타내는 태그  -->
        <title>HTML 구조</title>
    </head>

    <!--화면에 출력해서 보여주는 모든 내용을 담는 태그이다 
    -->
    <body>
        <h1>Hello World!!</h1>

        안녕하세요. 만나서  &nbsp;&nbsp; 반갑습니다.
    </body>
</html>
