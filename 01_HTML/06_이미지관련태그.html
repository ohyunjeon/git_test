<!DOCTYPE html>
<html lang="en">
<head>

    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그 </h1>
    <h2>img 태그</h2>
    <h3>src 독점</h3>
    <img src="D:\frontend\resources\image\flower1.PNG" alt="">  
    <img src="../resources/image/flower1.PNG" alt="">
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjEyMTBfMjAw%2FMDAxNjcwNjc5MjE0OTYw.FDVLmPYWTHa63M9fSCSgMExNEwzJXvX2R1RVHrm_4W0g.MGPzzpKi0k0gVHLqLyFCbUFi-uG3oxxTkZ9iGvtIkqMg.JPEG.jenny276%2FIMG_0963.jpg&type=sc960_832" alt="">

    <h3>alt 속성</h3>
    <img src="../resources/image/flower11.PNG" alt="이 사진은 벚꽃이다">

    <br><br><br><br><br>

    <h3> width 와 height의 속성</h3>
    <!-- 이미지의 높이와 크기를 정할 수 있음 -->
    <h4>고정 크기 단위 : 화면 사이즈가 줄어도 크기가 변하지 않는다</h4>
    <img src="../resources/image/flower1.PNG" width="200px">
    <img src="../resources/image/flower2.PNG"width="200px" height="150px">


    <h4>가변 크기 단위 : 화면 사이즈에 따라 크기가 변경된다 </h4>
    <img src="../resources/image/flower1.PNG" width="15%">
    <img src="../resources/image/flower2.PNG" width="15%" height="150px">


    <h2>이미지 맵 </h2>
    <h4>이미지 구역을 2개 나눠서 각각 링크 설정 </h4>
    <img src="../resources/image/flower3.PNG" width="600px" height="400px" usemap="#circle_map">
    <!-- 
        shape : 링크로 사용된 영역의 형태 지정(rect, circle, ploy)
        coords: 분활할 영역으로 좌표를 지정
        herf  : 해당 속성에 기술된 UPL로 링크를 만들어준다
        raeget: 링크페이지가 열릴 위치(새창_blank),(현재 창 _self)
    -->
    <map name="map">
        <area shape="rect" coords="0, 0, 300, 400" href="https://www.naver.com" target="_self"> 
        <area shape="rect" coords="300, 0, 600, 400" href="https://www.google.com" target="_blank">
    </map>

    <map name="circle_map">
        <area shape="circle" coords="300, 200, 100" href="https://www.naver.com" target="_blank">

    </map>
</body>
</html>
