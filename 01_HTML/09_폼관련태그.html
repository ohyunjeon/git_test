<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그</title>
</head>
<body>
    <h1> 폼 관련 태그</h1>
    <h2>폼 태그의 기본 구조</h2>

    <h3>검색 폼</h3>
    <form  method="GET">
        <!-- 
        name 속성
            form 태그 안에서 input 태글르 구분하는 역할을 한다
            서버로 값을 전달할 때 name 속성과 value 값이 세트(name=value)로 묶어서 전송
        -->
        <label>
        검색할 내용:  <input type="text" name="search">

        </label>

        <!-- 
            submit 버튼을 눌렀을 때 method 속성에 저장된 전송 방식으로 action 속성에 저장한 서버로 입력한 값을 전송한다 
        -->
        <input type="submit" value="검색">
    </form>

    <h3>회원가입 폼</h3>
    <form name="signUp_form" autocomplete="off">
        
        <fieldset> <!-- 네모 박스가 생김 -->
            <legend>회원정보</legend>
            <label for="userId">아이디 : </label>
            <input type="text" id="userID" name="useId" required > <!-- required를 하면 입력 안하면 하라고 뜨게 해줌 -->
            
            <br><br>
            
            <label for="userPwd">패스워드 :</label>
            <input type="password" id="userPwd" name="userPwd" placeholder="패스워드를 입력 해 주세요 ">
        </fieldset>

        <fieldset>
            <legend>배송정보</legend>
            <label for="userName">수령인 :</label>
            <input type="text" id="userName" name="userName">

            <br><br>

            <label for="addr">주소 : </label>
            <input type="text" id="addr" name="addr">
        </fieldset>

        <br>

        <input type="submit" value="회원가입">
        </form>

        <br>

        <h2>input 태그</h2>
        <h3>type="hidden"</h3>
        <form>
            <input type="hidden" name="hiddenvalue" value="1234">

            <input type="submit" value="전송">

        </form>

    <h3>type="text|password|search|url|emaill|tel</h3>
<form>
    <!-- 한 줄 짜리 텍스트를 입력할 수 있는 텍스트 상자  -->
<label for="id"> 아이디 :</label>
<input type="text" name="id"id="id" value="" size="30"
        maxlength="14" placeholder="아이디를 입력하세요 ">

<br><br>

<label for="pwq">패스워드 : </label>
<input type="password" name="pwd" id="pwd" size="20" 
        maxlength="8" placeholder="비밀번호 입력하세요">

<br><br>

<label for="searchValue">검색 : </label>
<input type="search" name="searchValue" id="searchValue"
        maxlength="10"  placeholder="검색할 내용을 입력하세요">


<br><br>

<label for="homepage">홈페이지 :</label>
<input type="url" name="homepage" id="homepage" value="https://">

<br><br>
<label for="email">이메일 : </label>
<input type="email" name="email" id="email" placeholder="이메일을 입력하세요 ">

<br><br>
<label for="phone">전화번호 :</label>
<input type="tel" name="phone" id="phone" >

<br><br>

<input type="submit" value=" 전송">
<input type="reset" value=" 초기화">

</form>






</body>
</html>
