<head>

    <title>로그인 창</title>

<body>
    <div class="login">
        <h3  onclick="location.reload()">LOGIN</h3>
        <form id="login_form">
            <input required type="text" name="username" placeholder="ID"> 
            <input required type="password" name="userpassword" placeholder="PassWord" >
            <button id="id" type="submit">아이디 찾기</button>
            <button id="pass" type="submit">비밀번호 찾기</button>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
